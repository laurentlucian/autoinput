name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit

      # Tag push → public release (draft, you publish manually)
      - name: Build & Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "AutoInput v__VERSION__"
          releaseBody: "See the assets below to download the Windows installer."
          releaseDraft: true
          prerelease: false

      # Push to main → public pre-release (anyone can download)
      - name: Build & Pre-release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: latest
          releaseName: "AutoInput (latest build)"
          releaseBody: "Automated build from the latest commit on main. May be unstable."
          releaseDraft: false
          prerelease: true

      # PRs → build only, no release
      - name: Build (PR check)
        if: github.event_name == 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
